name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        # Install core package dependencies first
        pip install -r requirements-ci.txt --timeout=600
        # Install package in editable mode
        pip install -e . --no-deps
      timeout-minutes: 15

    - name: Run tests
      run: |
        # Run tests with CI-specific configuration (no coverage requirements)
        python -m pytest tests/ -v --tb=short --maxfail=3 -x --disable-warnings -c pytest-ci.toml
      timeout-minutes: 20
      env:
        CI: "true"

    - name: Run linting (optional)
      run: |
        if python -c "import ruff" 2>/dev/null; then
          python -m ruff check omega_phr/ services/ tests/
        else
          echo "Ruff not available, skipping linting"
        fi
      continue-on-error: true

    - name: Run type checking (optional)
      run: |
        if python -c "import mypy" 2>/dev/null; then
          python -m mypy omega_phr/ --ignore-missing-imports
        else
          echo "MyPy not available, skipping type checking"
        fi
      continue-on-error: true
